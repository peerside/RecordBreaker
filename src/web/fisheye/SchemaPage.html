<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cloudera Fisheye</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Cloudera Fisheye</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="About">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header"><a href="/Files">Files</a></li>
              <!--<li><a href="path?targetpath=asdasd">asdasd</a></li>
              <li><a href="path?targetpath=blimfark">blimfark</a></li>
              <li><a href="path?targetpath=foofs">foofs</a></li> -->
              <li class="nav-header"><a href="/Filetypes">Filetypes</a></li>
              <!-- <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li> -->
              <li class="nav-header"><a href="/Schemas">Schemas</a></li>
              <!-- <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li> -->
              <li class="nav-header"><a href="/Settings">Settings</a></li>              
            </ul>
          </div><!--/.well -->
        </div>
        <div class="span10">
          <div class="container">
            <!-- The Settings warning box -->
            <div class="errorbox" wicket:id="settingsWarningMsgContainer">
              <div class="alert alert-error">
                <strong>Warning: </strong><span wicket:id="settingsErrorLabel"></span>
              </div>
            </div>
          
            <h1>Schema</h1>
            <div class="errorbox" wicket:id="crawlWarningMsgContainer">
              <div class="alert alert-info">
                <strong>Note: </strong><span wicket:id="crawlErrorLabel"></span>
              </div>
            </div>

            <div wicket:id="currentSchemaDisplay">
              <p>Fisheye is currently boring into <span wicket:id="numSchemaElements"></span> schema(s).</p>            

              <table>
                <tr wicket:id="biglistview">
                  <table class="table table-striped table-bordered table-condensed">
                    <thead>
                      <tr>
                        <th>Field name</th>
                        <th>Type</th>
                        <th>Documentation</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr wicket:id="listview">
                        <td><span wicket:id="fieldname"/></td><td><span wicket:id="fieldtype"/></td><td><span wicket:id="fielddoc"/></td>
                      </tr>
                    </tbody>
                  </table>
                </tr>
              </table>
            </div>

          </div> <!-- /container -->
        </div>
      </div>
    </div>

    

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
